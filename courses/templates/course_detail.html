<!DOCTYPE html>
<html>
<head>
    <title>{{ course.title }}</title>
</head>
<body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <h2>Modules</h2>
    <ul>
        {% for module in modules %}
            <li>{{ module.title }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'enroll_course' course.id %}">Enroll in this course</a>
</body>
</html>
