<!DOCTYPE html>
<html>
<head>
    <title>Assignments for {{ course.title }}</title>
</head>
<body>
    <h1>Assignments for {{ course.title }}</h1>
    <ul>
        {% for assignment in assignments %}
            <li>
                {{ assignment.title }} - Due: {{ assignment.submission_deadline }}
                <a href="{% url 'submit_assignment' assignment.id %}">Submit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
